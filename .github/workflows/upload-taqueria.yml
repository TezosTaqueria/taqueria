name: upload-taqueria

on: 
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
       include:
         - os: ubuntu-latest
           deno_target: "x86_64-unknown-linux-gnu"
           taqueria_bin: "taqueria"
           artifact: "a"
         - os: windows-latest
           deno_target: "x86_64-pc-windows-msvc"
           taqueria_bin: "taqueria.exe"
           artifact: "b"
         - os: macOS-latest
           deno_target: "x86_64-apple-darwin"
           taqueria_bin: "taqueria"
           artifact: "c"

    outputs:
      public-url-a: ${{ steps.public-url.outputs.a }}
      public-url-b: ${{ steps.public-url.outputs.b }}
      public-url-c: ${{ steps.public-url.outputs.c }}

    env:
      DENO_DIR: ./deno
      DENO_TARGET: ${{ matrix.deno_target }}
      TAQ_BIN: ${{ matrix.taqueria_bin }}

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "^1.0.0"

      - name: Build the binary for ${{ matrix.os }}
        id: build-bin
        shell: bash
        run: |
          deno compile --output taqueria --target $DENO_TARGET --allow-run --allow-write --allow-read --allow-env index.ts
          [[ $(./"$TAQ_BIN" init -p ./test_project) == "Project taq'ified!" ]]
          mv "${TAQ_BIN}" "taqueria.${{matrix.deno_target}}"

      - name: Authenticate with GCP
        id: gcp-auth
        uses: google-github-actions/auth@v0
        with:
          # TODO: Use secrets
          workload_identity_provider: projects/108868714658/locations/global/workloadIdentityPools/github-actions-storage-pool/providers/github-actions-oidc-provider
          service_account: github-storage-service-account@tez-ie.iam.gserviceaccount.com

      - name: Upload binary to GCP
        id: upload-file
        uses: 'google-github-actions/upload-cloud-storage@v0'
        with:
          path: "taqueria.${{matrix.deno_target}}"
          destination: "taqueria-artifacts/${{github.ref}}/${{github.sha}}"

      - name: Set public url
        id: public-url
        run: |
          echo "PUBLIC_URL=https://storage.googleapis.com/taqueria-artifacts/${{ steps.upload-file.outputs.uploaded }}"
          echo "::set-output name=${{ matrix.artifact }}::https://storage.googleapis.com/taqueria-artifacts/${{ steps.upload-file.outputs.uploaded }}"
  
  update_PR:
    runs-on: ubuntu-latest
    needs:
      - build-and-test
    steps:
      - name: create comment
        uses: actions/github-script@v5
        id: create-comment
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            
            console.log(${{ toJSON(needs.build-and-test.outputs) }})
  test-urls:
    runs-on: ubuntu-latest
    needs:
      - build_taqueria_and_test

    steps:
      - env:
          NEEDS: ${{ toJSON(needs) }}
        run: echo "$NEEDS"    
