name: "CLA"
on:
  issue_comment:
    types: 
      - created
  pull_request_target:
    types: 
      - opened 
      - closed 
      - synchronize

jobs:
  CLAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: cla-assistant/github-action@v2.1.3-beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN : ${{ secrets.CLA_TOKEN }}
        with:
          path-to-signatures: 'cla/signatures/cla_signatures.json'
          path-to-document: 'https://hackmd.io/@nmangan/ECAD_CLA_draft'
          branch: 'main'
          allowlist: '@ecadlabs/ecad-team'
          custom-notsigned-prcomment: 'Thank you for your contribution to Taqueria. Like many open-source projects, we ask that you sign our Contributor License Agreement before we can accept your contribution. Sign the CLA by posting a Pull Request comment of the text below:'