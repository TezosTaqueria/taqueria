name: Docker Image CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'taqueria-plugin-*/docker/*'
  create:
    tags:
      - 'v*'
env:
  REGISTRY: ghcr.io

jobs:

  build-and-push-docker:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - plugin: taqueria-plugin-flextesa 
    defaults:
      run:
        working-directory: ${{ matrix.plugin }}/docker

    steps:
      - uses: actions/checkout@v2

      - name: Registry login
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: image-metadata
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.plugin }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr,suffix=-{{sha}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Check working dir
        run: echo $PWD

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.plugin }}/docker
          push: true
          tags: ${{ steps.image-metadata.outputs.tags }}
          labels: ${{ steps.image-metadata.outputs.labels }}

      - name: Comment on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'The latest docker name:tag for this PR is ***${{ steps.metadata.outputs.tags }}*** :whale: :ship:'
            })