  publish-npm-packages:
    runs-on: ubuntu-latest
    needs:
      - build-and-cache-node-modules
      # - run-tests
    permissions:
      packages: write
      contents: read
    env: 
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      VERDACCIO_TOKEN: ${{ secrets.ECADINFRA_NPM_AUTH_TOKEN }}
      SCOPE: '@taqueria'
      NPM_REGISTRY: https://registry.npmjs.org/
      PRIVATE_NPM_REGISTRY: https://npm.ecadinfra.com
    outputs:
      pr-version: ${{ steps.publish-package.outputs.pr-version }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          scope: "${{ env.SCOPE }}"
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ./node_modules/**
          key: cache-node-modules-${{ github.run_id }}

      - name: Publish for PR
        if:  ${{ github.event_name == 'pull_request' }}
        id: publish-package
        run: |
          export HUSKY=0
          echo ${VERDACCIO_TOKEN} >> ~/.npmrc
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-8)
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          BRANCH_NAME=$(echo ${GITHUB_REF} | cut -d'/' -f 3)
          PR_VERSION="${PACKAGE_VERSION}-${BRANCH_NAME}.${SHORT_SHA}"
          echo "::set-output name=pr-version::$PR_VERSION"
          npx lerna version "${PR_VERSION}" --no-push --no-git-tag-version --yes
          npm publish --workspaces --no-private --registry $PRIVATE_NPM_REGISTRY

      - name: Publish for prerelease
        if:  ${{ github.event.action != 'published' && startsWith(github.ref, 'refs/tags/v') }}
        run: |
          npm publish --workspaces --tag 'next' --access public
      
      - name: Publish for official release
        if: ${{ !github.event.release.prerelease && github.event.action == 'published' }}
        run: |
          npm publish --workspaces --tag 'latest' --access public 
