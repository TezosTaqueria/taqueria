name: Taqueria

on:
  push:
    branches: [main, alex-github-action-init]
  pull_request:
    branches: [main]

jobs:
  build_taqueria:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "^1.0.0"

      # Uncomment this step to verify the use of 'deno fmt' on each commit.
      # - name: Verify formatting
      #   run: deno fmt --check

      # - name: Run linter
      #   run: deno lint

      # - name: Run tests
      #   run: deno test -A --unstable
      
      - name: Build taqueria
        run: ./bin/build.sh
      
      - name: Check taqueria version
        run: ./taqueria --version
      
      - name: checking path/pwd
        run: pwd && cd ~/ && pwd

      - uses: actions/upload-artifact@v2
        with:
          name: taqueria
          path: /home/runner/work/taqueria/taqueria/taqueria

      - name: view github context
        uses: actions/github-script@v4
        with:
          script: console.log(context)

  build_others:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Setup repo
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: "^1.0.0"

    # - name: Run build script
    #   run: ./bin/build.sh 

    # - name: Build protocol
    #   run: npm install

    - name: Go to SDK directory, install and build
      run: |
        cd taqueria-sdk
        npm install
        npm run build

