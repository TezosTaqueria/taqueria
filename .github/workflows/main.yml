name: main

on:
  pull_request:
    branches:
      - main

  push:
    tags:
      - v*
    branches:
      - main

  release:
    types: [published]

concurrency:
  group: ${{ github.ref_name || github.ref }}
  cancel-in-progress: true

jobs:
  # When we use reusable we lose the ability to to filter out the workflow for changes to certain paths.
  # This job creates boolean outputs based on path filters. These outputs can then be used as job conditions
  detect-changes:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.head.repo.fork }}
    outputs:
      vscode: ${{ steps.filter.outputs.vscode }}
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          vscode:
            - 'taqueria-vscode-extension/**'

  detect-minor-version:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') &&
            !github.event.pull_request.head.repo.fork }}
    outputs:
      minor-version: ${{ steps.check-minor-version.outputs.result }}
    steps:
    - name: Get version
      id: get-version
      uses: battila7/get-version-action@v2

    - name: Check minor version
      id: check-minor-version
      run: |
        if [ $(( ${{ steps.get-version.outputs.minor }} % 2 )) -eq 0 ]; then
          echo "::set-output name=result::even"
        else
          echo "::set-output name=result::odd"
        fi
  build-and-cache-node-modules:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v3
         
      - uses: actions/setup-node@v3
        with: 
          registry-url: ${{ env.NPM_REGISTRY }}
          scope: "${{ env.SCOPE }}"
          cache: 'npm'

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "1.23.4"

      - name: Build all
        run: |
          export PATH="$PATH:$(pwd)"
          npm run build-all

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ./node_modules/**
          key: cache-node-modules-${{ github.run_id }}

