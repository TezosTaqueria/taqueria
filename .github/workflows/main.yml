name: Taqueria

on:
  # push:
  #   branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_taqueria:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "^1.0.0"

      # Uncomment this step to verify the use of 'deno fmt' on each commit.
      # - name: Verify formatting
      #   run: deno fmt --check

      # - name: Run linter
      #   run: deno lint

      # - name: Run tests
      #   run: deno test -A --unstable
      
      - name: Build taqueria
        run: ./bin/build.sh

      - name: Upload Taqueria Binary 
        uses: actions/upload-artifact@v2
        if: success()
        with:
          name: taqueria
          path: /home/runner/work/taqueria/taqueria/taqueria

      - name: Comment Artifact to PR
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Alex's comments"
            })

      - name: Try to get Artifact Info
        uses: octokit/request-action@v2.1.0
        id: artifacts
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          route: GET /repos/{owner}/{repo}/actions/runs/{run_id}/artifacts
          owner: context.repo.owner,
          repo: context.repo.repo,
          run_id: conext.runNumber
        - run: "artifacts: ${{ steps.artifacts.outputs.data }}"

  build_others:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Setup repo
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Setup Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: "^1.0.0"

    # - name: Run build script
    #   run: ./bin/build.sh 

    # - name: Build protocol
    #   run: npm install

    - name: Go to SDK directory, install and build
      run: |
        cd taqueria-sdk
        npm install
        npm run build

