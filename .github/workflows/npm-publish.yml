name: npm-publish

on:
  workflow_call:
    inputs:
      dir:
        type: string
        required: true
      
    secrets:
      NPM_TOKEN:
        required: true

env:
  SCOPE: '@taqueria'
  NPM_REGISTRY: 'https://registry.npmjs.org/'
  GH_REGISTRY: 'https://npm.pkg.github.com/'

jobs:
  build-and-publish-npm-packages:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    env: 
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      GIT_WORKSPACE: "${{ inputs.dir }}"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          registry-url: ${{ env.NPM_REGISTRY }}
          scope: "${{ env.SCOPE }}"

      - name: Change to workspace directory
        run: |
          cd "$GIT_WORKSPACE"
          ls -lha

      # If the package has a dependency on @taqueria/node-sdk or @taqueria/protocol and the dependency version matches the package version then install the "next" version tag
      - name: Install dependencies for a pre-release 
        if: ${{ github.event.release.prerelease }}
        run: |
          cd "$GIT_WORKSPACE"
          ls -lha
          if jq --exit-status '.version as $version | .dependencies."@taqueria/node-sdk"|ltrimstr("^") == $version' "package.json"; then 
            npm install @taqueria/node-sdk@next --save;
          fi
          if jq --exit-status '.version as $version | .dependencies."@taqueria/protocol"|ltrimstr("^") == $version' "package.json"; then 
            npm install @taqueria/protocol@next --save;
          fi
          npm update

      - name: Install any dependencies
        run: |
          cd "$GIT_WORKSPACE"
          ls -lha
          npm i

      - name: Build package
        run: |
          cd "$GIT_WORKSPACE"
          ls -lha
          npm run build
      
      - name: Publish for PR
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          cd "$GIT_WORKSPACE"
          ls -lha
          npm --no-git-tag-version version "0.0.0-pr-${{ github.event.number }}-${GITHUB_SHA::8}"
          npm publish --tag "preview" --access public
      
      - name: Publish for prerelease
        if:  ${{ github.event.release.prerelease && github.event.action == 'published' }}
        run: |
          cd "$GIT_WORKSPACE"
          ls -lha
          npm --no-git-tag-version version "${GITHUB_REF/refs\/tags\/v}"
          npm publish --tag 'next' --access public
      
      - name: Publish for official release
        if: ${{ !github.event.release.prerelease && github.event.action == 'published' }}
        run: |
          npm publish --tag 'latest' --access public
