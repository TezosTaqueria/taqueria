name: Add new PR's to the scrum board

on:
  pull_request:
    types:
      - opened
      - ready_for_review

  add-pr-to-taqueria-dev-project:
    name: Add PR to project
    runs-on: ubuntu-latest
    steps:
    - name: New PR
      if: ${{ !github.event.pull_request.ready_for_review }}
      uses: konradpabjan/actions-add-new-issue-to-column@v1.1
      with:
        action-token: "${{ secrets.ADD_TO_PROJECT_PAT }}"
        project-url: "https://github.com/orgs/ecadlabs/projects/9"
        column-name: "ðŸš€  Current Sprint"
    - name: PR Ready for review
      if: ${{ github.event.pull_request.ready_for_review }}
      uses: konradpabjan/actions-add-new-issue-to-column@v1.1
