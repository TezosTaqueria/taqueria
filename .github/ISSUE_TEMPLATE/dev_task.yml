name: Dev Task
description: Adds a dev-task to the Taqueria dev scrum board
title: "[ðŸ’» Dev]: "
labels: ["dev-task", "new"]
assignees:
  - 
body:
  - type: markdown
    attributes:
      value: |
        This form is for Taqueria team members to add dev-tasks. For feature requests and product changes, please use the feature request form
  - type: checkboxes
    id: status
    attributes: 
      label: Ticket Status
      description: Track the completion of design and implementation requirements 
      options:
        - label: ðŸ”¬ R&D
        - label: ðŸ§ª Test Plan
        - label: ðŸš€ Dev Implementation
        - label: ðŸ¤– Automated Tests
        - label: ðŸ“š Documentation
  - type: textarea
    id: ac
    attributes:
      label: Acceptance Criteria
      description: Requirements
      placeholder: "-[] "
    validations:
      required: true
  - type: textarea
    id: to_do
    attributes:
      label: To Do
      description: A list of to do items for this ticket
      placeholder: "-[] Make Taqueria awesome ðŸŒ® "
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Task Description
      description: "Describe what needs to be done"
      placeholder: "What to do"
  - type: textarea
    id: test_plan
    attributes:
      label: Test Plan
      description: "Describe how this will be tested"
      placeholder: "Include manual and automated testing"
  - type: input
    id: epic_link
    attributes:
      label: Feature (Epic) Link
      description: Link to the Epic or feature this task is related to
      placeholder: "ex. https://github.com/ecadlabs/taqueria/issues/123"
    validations:
      required: false
  - type: input
    id: pb_link
    attributes:
      label: Product Board Link
      description: Link to the Epic or feature this task is related to
      placeholder: "ex. https://productboard.com/"
    validations:
      required: false
  - type: input
    id: estimate
    attributes:
      label: Sizing
      description: How many days of work would this take to implement?
      placeholder: "0"
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/ecadlabs/taqueria/blob/1d6476f92fce0f2f36cd268549aa15e6cbe770d3/code-of-conduct.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
